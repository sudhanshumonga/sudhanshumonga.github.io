<div class="body refbody"><p class="shortdesc">Maximum airspeed for <em class="ph i">lowering the gear</em> is 312
KEAS, based on landing gear structural limits.</p><section class="section" id="id_ftyVvDe4MY1O__i721341"><p class="p">Maximum
speed <em class="ph i">at landing</em> is based on the ground speed certified tire
speed limit. The maximum predicted ground speed at touchdown should
not exceed 214 knots.</p></section></div><nav role="navigation" class="related-links"><div class="familylinks"><div class="parentlink"><strong>Parent topic:</strong> <a class="link" href="../OperatingLimitations/r_airspeed_limitations.html" title="Primary limitations are applied to takeoff, re-entry, and landing and must be observed.">Airspeed limitations</a></div></div></nav></article></main></body></html>
