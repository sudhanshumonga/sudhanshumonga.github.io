    <h1 class="title topictitle1" id="ariaid-title1">Wing</h1>
    
    <div class="body conbody"><p class="shortdesc">The wing is an aerodynamic lifting surface that provides conventional lift and
        control for the spaceship.</p>
        <div class="p">Both wings are made up of many parts. Details on the specific
            wing configuration can be found in the parts catalog included with your customized
                vehicle.<figure class="fig fignone" id="id-PvsdLX329lgW--i724274"><figcaption><span class="fig--title-label">Figure 1. </span>Wing assembly</figcaption>
                
                <img class="image" src="../media/Wing.gif">
            </figure></div>
    </div>
