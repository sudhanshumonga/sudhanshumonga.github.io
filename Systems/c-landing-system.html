    <div class="body conbody"><p class="shortdesc">The approach to landing is to descend in the same way that any conventional aircraft.
        That is, the vehicle descends through the air, approaches a landing strip, and makes a
        normal landing.</p>
        <p class="p">If an emergency landing is required any airport
            capable of supporting normal traffic can be used to land.</p>
    </div>
