    <div><h1 class="title topictitle1" id="ariaid-title1">Landing gear</h1><p class="shortdesc">The landing gear has three landing gear assemblies; one in the nose, another to the
        left and right in the lower wing areas. Each gear assembly has a shock strut and multiple
        wheel and tire assemblies to distribute the weight and shock of impact. </p><nav role="navigation" class="related-links"><div class="familylinks"><div class="parentlink"><strong>Parent topic:</strong> <a class="link" href="../Systems/c-landing-system" title="The approach to landing is to descend in the same way that any conventional aircraft. That is, the vehicle descends through the air, approaches a landing strip, and makes a normal landing.">Landing system</a></div></div></nav></div>
